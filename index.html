    <title>Web App Example</title>
</head>
<script src="dev.html"></script>
<style>
    @import url("../external.html?link=https://fonts.googleapis.com/css?family=Open+Sans");

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        -webkit-margin-start: 0;
        -webkit-margin-end: 0;
    }

    body {
        background: #ffffff;
        font-family: 'Open Sans', sans-serif;
        color: #000000;
    }

    A {
        text-decoration: none;
    }

    /* Set a style for all buttons */

    button {
        background-color: #ffffff;
        color: black;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;

        border-radius: 15px;
        width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    button:hover {
        opacity: 0.8;
    }
</style>

<body>



    <button id="dev">Developer Options</button>
    <button id="dial">Dial number</button>

    <button id="send-sms">Send SMS</button>

    <button id="add-contact">Add contact</button>
    <button id="record">Take picture</button>
    <button id="open-settings">Open Settings</button>


    <script>

        document.getElementById('dev').addEventListener('click', function (e) {
            if (window.MozActivity) {
                var act = new MozActivity({
                    name: "configure",
                    data: {
                        target: "device",
                        section: "developer"
                    }
                })
            }
            else {
                window.alert('This Page Is Work only for educational purposes')
            }
        }, false)
    </script>
    <script>
        /* global alert, console */
"use strict";
// Install app
if (navigator.mozApps) {
    var checkIfInstalled = navigator.mozApps.getSelf();
    checkIfInstalled.onsuccess = function () {
        if (checkIfInstalled.result) {
            // Already installed
            var installationInstructions = document.querySelector("#installation-instructions");
            if (installationInstructions) {
                installationInstructions.style.display = "none";
            }
        }
        else {
            var install = document.querySelector("#install"),
                manifestURL = location.href.substring(0, location.href.lastIndexOf("../external.html?link=https://caresofts.github.io/")) + "/manifest-hosted.webapp";
            install.className = "show-install";
            install.onclick = function () {
                var installApp = navigator.mozApps.install(manifestURL);
                installApp.onsuccess = function() {
                    install.style.display = "none";
                };
                installApp.onerror = function() {
                    alert("Install failed\n\n:" + installApp.error.name);
                };
            };
        }
    };
}
else {
    console.log("Open Web Apps not supported");
}

// Reload content
var reload = document.querySelector("#reload");
if (reload) {
    reload.onclick = function () {
        location.reload(true);
    };
}
    </script>
</body>
